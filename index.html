<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      background-color: grey;
      scroll-snap-type: both mandatory;
    }
    
    canvas {

      margin: auto;
      left: 0;
      right: 0;
      border: solid 1px white;
      background-color: #fff;
      border-radius: 10px;
      cursor: crosshair;
    }
  </style>
  
</head>

<body>
  <script src="js/editor.js"></script>
  
  <div>
    <canvas id="canvas"></canvas>
  </div>

  <div>
    <label for="points">Radii:</label><input type="number" id="points" default="6"/>
    <label for="reflect">Reflect:</label><input type="checkbox" id="reflect" />
    <div>
      <input name="draw-mode" type="radio" id="line" /><label for="line">Line</label>
      <input name="draw-mode" type="radio" id="pen" /><label for="pen">Pen</label>
    </div>

    <label for="color">Color:</label><input type="color" id="color" />
    <p>Undo: <code>U key</code></p>
  </div>
</body>

</html>
