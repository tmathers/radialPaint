<!doctype html>
<html data-bs-theme="dark">

<head>
  <meta charset="utf-8">

  <!-- Prevent zoom -->
  <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  <style>
    body {
      scroll-snap-type: both mandatory;
      margin: 0;
      /* Prevent swipe to refresh */
      overscroll-behavior-y: contain;
      overflow-y: hidden;
    }
    
    #viewport {
      min-width: 100%;
      margin: 0;
    }

    canvas {
      background-color: #fff;
      cursor: crosshair;
      height:100%;
      width:100%;
    }

    #controls {
      width: 200px;
      min-width: 200px;
      max-width: 200px;
    }

  </style>
  
</head>

<body class="">

  <nav class="navbar navbar-expand-lg bg-secondary-subtle border-bottom" id="navbar">
    <div class="mx-0 px-3">
      <a class="navbar-brand text-info" href="#">
        
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-palette-fill me-1" viewBox="0 0 16 16">
          <path d="M12.433 10.07C14.133 10.585 16 11.15 16 8a8 8 0 1 0-8 8c1.996 0 1.826-1.504 1.649-3.08-.124-1.101-.252-2.237.351-2.92.465-.527 1.42-.237 2.433.07zM8 5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm4.5 3a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zM5 6.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm.5 6.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
        </svg>
        
        RadialPaint</a>
    </div>
  </nav>

  <div class="container row m-0 p-3" id="viewport">
  
    <div class="col-auto p-0" id="canvasContainer">
      <canvas id="canvas" class="border rounded   "></canvas>
    </div>

    <div class="col bg-primary-subtle border rounded border-info-emphasis p-3" id="controls" >

      <div id="inner-controls">

      <div class="row mb-3">
        <label for="points" class="col-4 form-label">Radii:</label>
        <div class="col-6">

          <input type="number" id="points" default="6" class="form-control  form-control-sm"/>
        </div>
      </div>

      <div class="row mb-3">
        <label for="reflect" class="col-4 form-check-label">Reflect:</label>
        <div class="col-8">
          <input type="checkbox"  class="form-check-input" id="reflect" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-4">
        </div>
        <div class="col-8">
          <div class="form-check">
            <input name="draw-mode" type="radio" id="line" class="form-check-input" />
            <label for="line" class="form-check-label" >Line</label>
          </div>
          <div class="form-check">
            
            <input name="draw-mode" type="radio" id="pen" class="form-check-input" />
            <label for="pen" class="form-check-label" >Pen</label>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="color" class="col-4 form-label">Color:</label>
        <div class="col-8">
          <input type="color" id="color" class="form-control form-control-color  form-control-sm" value="#ffffff" />
        </div>
      </div>

      <div class="row mb-3">
        <label for="bg-color" class="col-4 form-label">bg Color:</label>
        <div class="col-8">
          <input type="color" id="bg-color" class="form-control form-control-color  form-control-sm" />
        </div>
      </div>

      <div class="row ">
          <div class="">
            <button id="clear" class="btn btn-primary btn-sm me-2">Clear</button>
            <button id="undo"  class="btn btn-primary btn-sm">Undo</button>
          </div>
        </div>
      
    </div>
    </div>

  </div>
  <script src="js/editor.js"></script>
</body>

</html>
